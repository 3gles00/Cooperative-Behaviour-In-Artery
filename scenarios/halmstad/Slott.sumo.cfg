<?xml version="1.0" encoding="utf-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.sf.net/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="halmstad.net.xml"/>
        <route-files value="krauss.rou.xml"/>
        <additional-files value="map.poly.xml, pedestrian.rou.xml, vType.xml"/>
    </input>

    <time>
        <begin value="0"/>
        <end value="3000"/>
        <step-length value="0.1"/>
    </time>

    <output>
        <summary-output value="summary.xml"/>
        <stop-output value="stops.xml"/>
        <tripinfo-output value ="value.xml"/>
        <emission-output value="emissions.xml"/>
    </output>

    <gui_only>
        <start value="true"/>
    </gui_only>

    <processing>
        <collision.action value="none"/>
        <collision.stoptime value="3"/>
    </processing>
 
</configuration>
